<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mon 1er document HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice blog </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mon Blog</h1>
        <nav>
            <ul id="menu">
                <li><a href="#blog">blog</a></li>
                <li><a href="#image">image</a></li>
                <li><a href="#formulaire">formulaire</a></li>
                <li><a href="#links">liens</a></li>
               
            </ul>
        </nav>
    </header>
    <main>
         <section id= "blog">
        <h2>Forum</h2>
        <p>Bienvenue sur le forum de mon blog ! Ici, vous pouvez partager vos id√©es, poser des questions et interagir avec d'autres lecteurs.</p>
    </section>
    <section id="image">
        <img src="https://images.pexels.com/photos/556416/pexels-photo-556416.jpeg?cs=srgb&dl=landscape-mountains-nature-556416.jpg&fm=jpg" alt="Image de blog">
       
    </section>
    <section id="formulaire">
        <h2>Discutez avec nous !</h2>
   
        <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Envoyer</button>  



        </form>

        </section>
        </main>
        <footer>
         <ul id="links">
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
         </ul>
         <p> Copyrighted</p>
         </footer>
</body>
